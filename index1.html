 <!DOCTYPE html>
<html>
 <head>
    <title>Кошик покупок</title>
    <link rel="stylesheet" type="text/css" href='web.css' />
</head>

<body>
    <div class="general">
        <div class="left">
            <div class="row">
                <input type="text"size="80">
                <button class="add">Додати</button>

            </div>
            <div class="row" > Помідори
                <div class="buttons">
                    <button class="less">-</button>
                    <span class="counter">1</span>
                    <button class="more">+</button>
                </div>
                <div class="manageButtons">
                    <button class="bought">Куплено</button>
                    <button class="delete">×</button>
                </div>
            </div>

            <div class="row">Печиво
                <div class="buttons">
                    <button class="less">-</button>
                    <span class="counter">1</span>
                    <button class="more">+</button>
                </div>
                <div class="manageButtons">
                    <button class="bought">Куплено</button>
                    <button class="delete">×</button>
                </div>
            </div>
            <div class="row">Сир
                <div class="buttons">
                    <button class="less">-</button>
                    <span class="counter">1</span>
                    <button class="more">+</button>
                </div>
                <div class="manageButtons">
                    <button class="bought">Куплено</button>
                    <button class="delete">×</button>
                </div>

            </div>

            <div class="right">
                <div class="productsLeft">
                    <div class="header">
                        <h4>Залишилося</h4>
                    </div>
                    <div class="available">
                        <span class="productslist">
                            <span class="title">Помідори
                                <span class="leftCounter">1</span>
                            </span>
                        </span>
                        <span class="productslist">
                            <span class="title">Печиво
                                <span class="leftCounter">1</span>
                            </span>
                        </span>
                        <span class="productslist">
                            <span class="title">Сир
                                <span class="leftCounter">1</span>
                            </span>
                        </span>
                    </div>
                </div>
                <div class="productsBought">
                    <h4>Куплено</h4>
                </div>
            </div>
        </div>
    </div>


</body></html>
